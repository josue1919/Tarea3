        .formulario {
            width: 100%;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: rgba(0, 0, 0, 0.1)0 0 10px;
            padding: 30px;
            background-color: #fff;
        }


        .contenido {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 5px;
        }

        .menu {
            background-color: #fff;
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            box-shadow: rgba(0, 0, 0, 0.1)0 0 10px;





        }

        .menu div {

            display: flex;
            flex-direction: column;
            align-items: center;

        }

        .menu div button {

            margin: 5px;
            width: 120px;

        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #F1F1F1;
            color: #000;
            text-align: center;
        }

        .footer p{
            padding: 0;
            margin: 0;

        @media (max-width: 991px) {

                width: 100px;
                font-size: 11px;

        @media (max-width: 777px) {

            .menu {
                display: flex;
                flex-direction: column;
            }

        @media (max-width: 575px) {

            .menu {
                margin-top: 20px;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                box-shadow: rgba(0, 0, 0, 0.1)0 0 10px;





            }

                display: flex;

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid d-flex justify-content-center">
            <h1>Form Generator</h1>
        </div>
    </nav>

    <div class="container">
        <!--fila-->
        <div class="row">
            <!--seccion formulario-->
            <section class="col-sm-8">
                <div class="formulario" id="formulario">

                </div>
            </section>
            <!--seccion formulario fin-->
            <!--seccion menu-->
            <section class="col-sm-4">
                <div class="menu">
                    <div>
                        <button class="btn btn-primary" id="date"><i class="fas fa-calendar-week"></i> Date</button>
                        <button class="btn btn-primary" id="number"><i class="fal fa-sort-numeric-up"></i>
                            Number</button>
                        <button class="btn btn-primary" id="text"><i class="fas fa-text-height"></i> Text</button>
                        <button class="btn btn-primary" id="button">Boton</button>

                    </div>
                    <div>
                        <button class="btn btn-primary" id="file"><i class="fas fa-file-upload"></i> File</button>
                        <button class="btn btn-primary" id="checkbox"><i class="fas fa-box-check"></i> checkbox</button>
                        <button class="btn btn-primary" id="select"><i class="fas fa-mouse-pointer"></i> select</button>
                        <!-- <button class="btn btn-danger" id="btnImprimir"><i class="fas fa-file-pdf"></i></button> -->

                    </div>
                </div>
            </section>
            <!--seccion menu fin-->

        </div>
        <!--fila fin-->
    </div>
    <!--footer-->
    <div class="footer">
        <span>Equipo: <p>Josue Figueroa</p> <p>Rodrigo Hu</p></span>
    </div>
    <!--js-->
    <script>
        contador = 1;

        function automatico(tipo) {
            //contenedro padre formulario
            const formulario = document.querySelector("#formulario");


            console.log(formulario);

            //definimos el contenedro hijo
            const contenido = document.createElement('section');
            contenido.className = "contenido"






            //creamos los inputs
            const input = document.createElement('input');
            const boton = document.createElement('button');


            if (tipo == "checkbox") {
                boton.className = "btn btn-danger ";
                boton.innerHTML = '<i class="fas fa-trash-alt"></i>';
                input.type = tipo;
                var label = document.createElement('label');
                label.innerText = `opcion ${contador}`;

                contenido.appendChild(input);
                contenido.appendChild(label);
                contenido.appendChild(boton);
                formulario.appendChild(contenido);
                contador++;

            }

            if (tipo == "select") {
                boton.className = "btn btn-danger ";
                boton.innerHTML = '<i class="fas fa-trash-alt"></i>';
                const select = document.createElement('select');
                const option1 = document.createElement('option');
                option1.innerText = "option1"
                const option2 = document.createElement('option');
                option2.innerText = "option2"
                select.append(option1, option2)
                contenido.appendChild(select);
                contenido.appendChild(boton);
                formulario.appendChild(contenido);

            }



            if (tipo == "text" || tipo == "number" || tipo == "date" || tipo == "file") {
                input.className = 'form-control';
                boton.className = "btn btn-danger ";
                boton.innerHTML = '<i class="fas fa-trash-alt"></i>';
                input.type = tipo;
                contenido.appendChild(input);
                contenido.appendChild(boton);
                formulario.appendChild(contenido);
            }

            if (tipo == "button") {
                boton.className = "btn btn-danger ";
                boton.innerHTML = '<i class="fas fa-trash-alt"></i>';

                const btnButton = document.createElement("input")
                btnButton.setAttribute("type", "button")
                btnButton.value = "soy un boton";
                btnButton.className = "btn btn-success";
                contenido.appendChild(btnButton);
                contenido.appendChild(boton);
                formulario.appendChild(contenido);

            }


            boton.addEventListener('click', () => {
                formulario.removeChild(contenido);
            })

        }



        var botones = document.querySelectorAll('.btn');
        console.log(botones)

        botones.forEach(element => {
            element.addEventListener('click', () => {

                automatico(element.id); //pasamos como parametro el id
                console.log('boton ' + element.id)

            })
        });
    </script>
</body>
